<body>
    <h1 id="heading">Cash Register Manager</h1>
    <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
    <label for="billed-amount">Billed Amount:</label>
    <input type="text" id="billed-amount">
    <label for="cash-amount">Cash Given:</label>
    <input type="text" id="cash-amount">
    <button id="button-check" class="link link-primary">Check</button>
    <h2>Return Change</h2>
    <h2 id="error-message"></h2>
    <table>
        <tr>
            <td>No of Notes</td>
            <td class="notes-count"></td>

            <td class="notes-count"></td>
            <td class="notes-count"></td>
            <td class="notes-count"></td>
            <td class="notes-count"></td>
            <td class="notes-count"></td>
        </tr>
        <tr>
            <td>Note</td>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
